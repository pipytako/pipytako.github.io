            padding: 0;

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

            width: 100%;
            max-width: 400px;
            overflow: hidden;
            backdrop-filter: blur(5px);

        .verification-header {
            background: #4285f4;
            color: white;
            padding: 20px;
            text-align: center;

        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .image-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1/1;
            position: relative;
        }
        
        .image-item:hover {
            border-color: #4285f4;
            transform: scale(1.03);
        }
        
        .image-item.selected {
            border-color: #4285f4;
            background-color: #e8f0fe;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .image-checkbox {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: white;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-item.selected .image-checkbox {
            background: #4285f4;
            border-color: #4285f4;
        }

            font-size: 14px;

            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 15px;
        }
        
        .verify-button:hover {

        }
        
        .verify-button:disabled {

            color: #34a853;
            font-weight: 500;
            margin-top: 15px;
            display: none;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {

        }
        
        .continue-button {

            border: none;
            border-radius: 6px;

            // Shuffle the images randomly
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            const shuffledImages = shuffleArray([...imageSets]);
            let selectedImages = [];
            
            // Create image elements
            shuffledImages.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.dataset.index = index;
                imageItem.dataset.hasLights = image.hasLights;
                
                const img = document.createElement('img');
                img.src = image.src;
                img.alt = 'Verification image';
                
                const checkbox = document.createElement('div');
                checkbox.className = 'image-checkbox';
                
                imageItem.appendChild(img);
                imageItem.appendChild(checkbox);

                    } else {

                    }

                });

                    }

                });
